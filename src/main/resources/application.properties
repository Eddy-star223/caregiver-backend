spring.application.name=caregiverSystem

# Database Configuration
# Use environment variables with fallback to local development values
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/caregiver_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secret}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
# Use 'update' for development, 'validate' for production (set via environment)
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO:update}
spring.jpa.open-in-view=false
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.main.allow-bean-definition-overriding=true

# Paystack Configuration
paystack.secret.key=${PAYSTACK_SECRET_KEY:sk_test_your_test_key_here}
paystack.base.url=https://api.paystack.co

# JWT Configuration
jwt.secret=${JWT_SECRET:ZmQ5MWQzMmY0YzNlOWE4YzExMjFiZDIxOTk3Y2M1N2U4YjU1NWE2ZDI3NjY0M2E2ZWY1Yg==}
jwt.expiration=${JWT_EXPIRATION:86400000}





